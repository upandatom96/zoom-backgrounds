<div class="row">
  <div class="col-md-12">
    <h3 class="text-center mt-3">Gallery</h3>
  </div>

  <ng-container *ngFor="let background of backgrounds">
    <div class="col-md-3" *ngIf="!background.archived">
      <app-background-card [background]="background"></app-background-card>
    </div>
  </ng-container>
</div>
